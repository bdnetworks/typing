<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="refresh" content="4; url=bn-bengali-3/index.html" />
  <title>স্বপ্নের টাইপিং</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+Bengali:wght@400;700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Noto Sans Bengali', sans-serif;
      background: radial-gradient(ellipse at center, #0f2027, #203a43, #2c5364);
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #ffffff;
      overflow: hidden;
    }

    .container {
      text-align: center;
      padding: 40px 20px;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.05);
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.15);
      backdrop-filter: blur(20px);
      animation: fadeInUp 1.2s ease;
    }

    h1 {
      font-size: 2.8em;
      color: #00f7ff;
      text-shadow: 0 0 10px #00f7ff, 0 0 20px #00f7ff99;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2em;
      color: #e0f7fa;
      margin-bottom: 25px;
      text-shadow: 0 0 5px #00acc1aa;
    }

    .loader {
      width: 50px;
      height: 50px;
      border: 5px solid #ffffff30;
      border-top: 5px solid #00f7ff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 15px;
    }

    .credit {
      font-size: 0.9em;
      color: #a0d9ff;
      margin-top: 10px;
    }

    .credit a {
      color: #4dd0e1;
      font-weight: bold;
      text-decoration: none;
      transition: color 0.3s;
    }

    .credit a:hover {
      color: #00e5ff;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes fadeInUp {
      0% {opacity: 0; transform: translateY(30px);}
      100% {opacity: 1; transform: translateY(0);}
    }

    /* Optional: glowing background dots */
    .dots {
      position: absolute;
      width: 100%;
      height: 100%;
      background: url('https://i.ibb.co/S6JXZyX/glow-dots.png') repeat;
      opacity: 0.06;
      z-index: -1;
    }
  </style>
</head>
<body>
  <div class="dots"></div>
  <div class="container">
    <h1>স্বপ্নের বাংলা টাইপিং</h1>
    <p>আপনি যাচ্ছেন বাংলা টাইপিং শেখার এক নতুন ভ্রমণে ✍️</p>
    <div class="loader"></div>
    <div class="credit">
      ডেভেলপার: <strong>সাকিব</strong> |  
      <a href="https://facebook.com/sakib.info" target="_blank">facebook.com/sakib.info</a>
    </div>
  </div>
</body>
</html>
